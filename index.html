<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TryMyra</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['Inter', 'sans-serif'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#3713ec',
            'primary-light': '#6a4cff',
            'background-dark': '#131022',
            'surface-dark': '#1e1b2e',
            'glass-border': 'rgba(255, 255, 255, 0.08)',
            'glass-bg': 'rgba(30, 27, 46, 0.7)',
          },
          animation: {
            'blob': 'blob 10s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(99, 102, 241, 0.5)' },
              '50%': { opacity: '.9', boxShadow: '0 0 40px rgba(99, 102, 241, 0.8)' },
            },
          },
        }
      }
    }
  </script>
  <style>
    .glass-panel {
      background: rgba(20, 20, 30, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .light .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .glass-card-gradient {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .light .glass-card-gradient {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.5));
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .glass-sidebar {
      background: rgba(15, 14, 20, 0.85);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
    }

    .light .glass-sidebar {
      background: rgba(255, 255, 255, 0.9);
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }

    .mobile-overlay {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #131022;
    }

    .light ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e1b2e;
      border-radius: 4px;
    }

    .light ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Neon Scanning Line Animation */
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, #00f2ea 50%, transparent 100%);
      box-shadow: 0px 0px 15px rgba(0, 242, 234, 0.8);
      animation: moveScanLine 2.5s linear infinite;
      z-index: 10;
      opacity: 0;
    }

    @keyframes moveScanLine {
      0% {
        top: 0%;
        opacity: 0;
      }

      15% {
        opacity: 1;
      }

      85% {
        opacity: 1;
      }

      100% {
        top: 100%;
        opacity: 0;
      }
    }
  </style>
</head>

<body
  class="bg-[#f8fafc] text-slate-900 dark:bg-background-dark dark:text-white font-display overflow-x-hidden selection:bg-primary selection:text-white transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
